<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="source/css/index.css">
	<link rel="icon" href="img/logo.png">
	<title>Домашние цветы</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="left-menu">
				<div class="left-menu__row">
					<img src="img/logo.png" alt="">
					<nav class="left-menu__links">
						<a href="#">Каталог</a>
						<a href="#">Доставка</a>
						<a href="#">Уход</a>
					</nav>
				</div>
			</div>
			<div class="body">
				<div class="container">
					<div class="body__row">
						<form action="" method="get">
							<input name="" placeholder="Поиск" type="search">
						</form>
						<div class="body__links">
							<a href="#"><img src="img/icon1.png" alt=""></a>
							<a href="#"><img src="img/icon2.png" alt=""></a>
						</div>
					</div>
				</div>	
			</div>
			<div class="information">
				<div class="container">
					<div class="inforamtion__row">
						<div class="information__body">
							<p class="information__title">Комнатные растения для дома и офиса</p>
							<p class="information__subtitle">Создай уютную атмосферу</p>
							<a href="#" class="information__link">Перейти в каталог</a>
						</div>
					</div>
				</div>
			</div>
			<div class="market">
				<div class="container">
					<div class="market__row">
						<div class="market__body">
							<p class="market__title">Товары недели</p>
							<div class="market__columnrow">
								<div class="market__column">
								<div class="column__img">
									<img src="img/1.png" alt="">
								</div>
								<p>Антуриум</p>
								<p>780 ₽</p>
							</div>
							<div class="market__column">
								<div class="column__img">
									<img src="img/2.png" alt="">
								</div>
								<p>Фикус Лирата</p>
								<p>1500 ₽</p>
							</div>
							<div class="market__column">
								<div class="column__img">
									<img src="img/3.png" alt="">
								</div>
								<p>Замиокулькас</p>
								<p>950 ₽</p>
							</div>
							</div>
							<div class="market__links">
								<a href="#">Смотреть ещё</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
